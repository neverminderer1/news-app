<div class="row">
    <div class="col-lg-12" align="center">
        <h2>News List</h2>
    </div>
    <div class="col-lg-12">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="list-group col-lg-12" ng-repeat="newsItem in $ctrl.news">
                <a ui-sref="item({id: newsItem.id})" class="list-group-item active">
                    <h4 class="list-group-item-heading" ng-bind="newsItem.title"></h4>
                </a>
            </div>
        </div>
    </div>

</div>
